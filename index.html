<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="leftSide">
        <div id="bannerText">

        </div>
        <!-- SVG container -->
        <svg xmlns="http://www.w3.org/2000/svg" id="svgCanvas">
            <!-- Circles will be added dynamically with JavaScript -->
        </svg>


    </div>
    <div id="rightSide">
        <form action="null" method="post" onsubmit="event.preventDefault();alert('this isn\'t a real form you silly goose!')"">
            <fieldset>
                <legend>Sign up form</legend>
        
                <p>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </p>
        
                <p>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </p>
        
                <p>
                    <label for="email" type="email">E-Mail</label>
                    <input type="email" id="email" name="email">
                </p>
        
                <p>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="xxxx-xxx-xxx">
                </p>
        
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </p>
        
                <p>
                    <label for="passwordConfirm">Confirm</label>
                    <input type="password" name="confirmPassword">
                </p>
        
                <p id="buttonContainer">
                    <button id="subButton">Continue</button>
                </p>
            </fieldset>
        </form>
    </div>
</body>

<footer>
    <nav>
        <ul>
            <li><a href="">sign in</a></li>
        </ul>
    </nav>
</footer>
</html>
